<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/variables.css">

  <link rel="stylesheet" href="css/reset01.css">

  <link rel="stylesheet" href="css/style.css">

</head>
<body class="body-container">
  <div class="container">
  
    <div class="card-image card">
      <picture>
        
        <source media="(min-width:640px)" srcset="images/image-product-desktop.jpg">

          
        <img class="preview" src="images/image-product-mobile.jpg" alt="Mobile Product Preview">

      </picture>

    </div>
  
    <section class="card card-description">
      <h1 class="title card-title">Gabrielle Essence Eau De Parfum</h1>
  
      <p class="descripticion-info card-info">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
  
      <p class="price-info card-info-price">
        <strong class="actual-price">$149.99</strong>
        <span class="before-price">$169.99</span>
      </p>
  
      <button class="btn add-cart-btn"> 
       <img class="cart-icon" src="images/icon-cart.svg" alt="Icon cart"> Add to Cart
      </button>
  
    </section>
  </div>

</body>
</html>
